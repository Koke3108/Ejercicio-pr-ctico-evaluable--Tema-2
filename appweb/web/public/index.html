<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesurCollector</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div id="offCanvasForm" class="off-canvas-form">
        <form action="#" method="POST">
            <h2>Iniciar sesión</h2>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>

            <button type="submit">Iniciar sesión:</button>
            <button type="button" id="closeForm">Cerrar</button>
        </form>
    </div>

    <script src="script.js"></script>
    <div class="hero">
        <h1>Cesur Collector</h1>
        <div class="cta-buttons">
            <button>
                Entra en tu colección
            </button>
            <button>
                Regístrate
            </button>
        </div>
    </div>
    <section class="popular-games">
        <h2>Juegos más populares</h2>
        <div class="games-grid">
            <div class="game-card">
                <img src="https://picsum.photos/200" alt="Juego 1">
                <div class="text-overlay">
                    <p>Juego 1</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://picsum.photos/201" alt="Juego 2">
                <div class="text-overlay">
                    <p>Juego 2</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://picsum.photos/202" alt="Juego 3">
                <div class="text-overlay">
                    <p>Juego 3</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://picsum.photos/203" alt="Juego 4">
                <div class="text-overlay">
                    <p>Juego 4</p>
                </div>
            </div>
            <div class="game-card">
                <img src="https://picsum.photos/204" alt="Juego 5">
                <div class="text-overlay">
                    <p>Juego 5</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>2024 | Jorge Oliva de la Huerga | DAW</p>
    </footer>
    <script src="javascripts/script.js"></script>
</body>

</html>
